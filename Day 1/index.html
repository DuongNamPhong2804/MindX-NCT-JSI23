<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Ôn tập lại khóa JSA</h1>
    <!-- Tổng -->
    <h1>
      Phép cộng của 2 số <span id="a">a</span> và <span id="b">b</span>: <span id="sum">...</span>
    </h1>
    <button id="plus">Tính tổng</button>


    <!-- Hiệu -->
    <h1>
      Phép trừ của 2 số <span id="a">a</span> và <span id="b">b</span>: <span id="difference">...</span>
    </h1>
    <button id="minus">Tính Trừ</button>


    <!-- Tích -->
    <h1>
      Phép nhân của 2 số <span id="a">a</span> và <span id="b">b</span>: <span id="product">...</span>
    </h1>
    <button id="multiply">Tính nhân</button>


    <!-- Thương -->
    <h1>
      Phép chia của 2 số <span id="a">a</span> và <span id="b">b</span>: <span id="quotient">...</span>
    </h1>
    <button id="divide">Phép chia</button>
    <script src="./scripts.js"></script>
  </body>
</html>
